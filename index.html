<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<title>Random Restaurant</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLBocZ4RF3vXj7toXIXDmznd3eYf1BGVE&libraries=places"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" media="screen and (max-width: 900px) and (mib-width: 540px)" href="style.css" / >
</head>
<body>
	<div class="map"></div>
	<div class="left">
		<ul>
			<li class="title" id="title">營業中餐廳</li>
		</ul>
	</div>
	<div class="main">
		<h1>今天吃什麼</h1>
		<div class="control">
			<span>距離: </span>
			<input id="distance" class="slider" type="range" name="distance" min="0" max="1000" value="100">
			<span id="distanceValue"> 100 </span>
			<span> 公尺 </span>
			<button id="start">開始決定</button>
		</div>
		<div class="progress_body">
			<div class="loading">Loading</div>
			<div class="progress">
			</div>
		</div>
		<div class="answer">
			<h1>快點決定吧!</h1>
			<div class="info phone">
				<img src="images/logo_phone.png" alt="logo_phone">
				<div></div>
			</div>
			<div class="info address">
				<img src="images/logo_pin.png" alt="logo_pin">
				<div></div>
			</div>
		</div>
		<button class="change">換一個</button>
	</div>
	<script src="Random_Restaurant.js"></script>
</body>
</html>
